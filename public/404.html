    <!-- GitHub Pages SPA 리다이렉트 -->
    <script>
      // 현재 경로를 sessionStorage에 저장하고 index.html로 리다이렉트

        'redirect',
        location.pathname + location.search + location.hash
      );
      location.replace('/');
    </script>
